<button class="button" [style.borderRadius]="borderRadius" [style.width]='width' [style.height]='height'
    (click)="callback()">
    <img [src]="icon" *ngIf="icon" [alt]="name + ' ' + 'control'">
    <span>
        <ng-content></ng-content>
    </span>
</button>

<span *ngIf="name" class="tooltip">{{name}}</span>
