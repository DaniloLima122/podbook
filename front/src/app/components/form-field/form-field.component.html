<label>
    <div class="form-field-wrapper" formFieldType="search">
        <label *ngIf="labelText" [for]="id">{{labelText}}</label>
        <span>
            <input [formControl]="input" [id]="id" [placeholder]="placeholder" [type]="type" *ngIf="type !== 'password'; else passwordInput">
            <img *ngIf="getFormFieldIcon()" [src]="'assets/icons/' + getFormFieldIcon()?.icon + '.svg'" [alt]="getFormFieldIcon()?.name">
        </span>
    </div>
</label>

<ng-template #passwordInput>
    <input [formControl]="input" [id]="id" [placeholder]="placeholder" [type]="passwordVisibilityIcon.type">
    <button *ngIf="type === 'password'" (click)="showHidePassword($event)">
        <img [src]="'assets/icons/' + passwordVisibilityIcon.active_icon + '.svg'">
    </button>
</ng-template>
